<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>NBA Finals Count Down</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="main.js"></script>
</head>
<body>
    <div class = "app flat-theme">
        <div id = "match-up">
            <div id = 'match-heading'>
                <h3 id= "match-type">NBA Final</h3>
                <button id="toggle-theme">Switch to regular theme</button>
            </div>
            <div id = 'away-team'>
                <h1>Golden State Warriors</h1>
                <img src='./assets/warriorslogo.png'>
            </div>
            <div id = 'home-team'>
                <h1>Milwaukee Bucks</h1>
                <img src='./assets/buckslogo.png'>
            </div>
        </div>
        <div id = "match-info">
            <div id="date">
                <h3>May 13 2019</h3>
            </div>
            <div id="count-down">
                <h2 id='days-left'></h2>
            </div>
            <div id="location">
                <h1>Fiserv Forum</h1>
                <h2>Milwaukee, WI</h2>
            </div>
        </div>
    </div>
</body>
</html>
