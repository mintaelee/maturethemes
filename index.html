<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>NBA Finals Count Down</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="main.js"></script>
</head>
<body>
    <div class = "app flat-theme">
        <div class ="match-up">
            <div class = 'match-heading'>
                <div class= "match-type">NBA Finals</div>
                <button class="toggle-theme">Switch to Warriors Home Game</button>
            </div>
            <div class = 'away warriors'>
                <div class="away-name">Golden State Warriors</div>
                <div>
                    <img class='away-logo' src='./assets/warriorslogo.png'>
                </div>
            </div>
            <div class = 'home bucks'>
                <div class='home-name'>Milwaukee Bucks</div>
                <div>
                    <img class='home-logo' src='./assets/buckslogo.png'>
                </div>
            </div>
        </div>
        <div class = "match-info">
            <div class="date">Time</div>
            <div class="count-down">
                <table>
                        <tr>
                            <td>Jump Ball</td>
                        </tr>
                        <tr>
                            <td>begins in</td>
                        </tr>
                        <tr>
                            <td class='days-left'></td>
                        </tr>
                </table> 
            </div>
            <div class="location">
                <table>
                    <tr>
                        <td>in</td>
                    </tr>
                    <tr>
                        <td class='stadium'>Fiserv Forum</td>
                    </tr>
                    <tr>
                        <td class='city'>Milwaukee, WI</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
