<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>NBA Finals Count Down</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="data.js"></script>
    <script src="main.js"></script>
</head>
<body>
    <div class = "app dark-theme theme-toggle">
        <div class ="match-up">
            <div class = 'match-heading'>
                <!-- <div class= "match-type">
                    <select name="playoff-bracket" class="bracket-select">
                        <option value="finals">NBA Playoffs Finals</option>
                        <option value="first-round">NBA Playoffs First Round</option>
                    </select>
                </div> -->

                <div class = "date-select">
                    <i class="left"></i>
                    <div class ='date-selected'></div>
                    <i class='right'></i>
                </div>

                <div class= "select-match">
                        <select name="match-up" class="match-select">
                            <option value="warriors-bucks"></option>
                        </select>
                </div>

                <button class="toggle-home"></button>
                <button class="toggle-theme">Switch to Dark Mode</button>

            </div>
            <div class = 'away dark-theme theme-toggle'>
                <div>
                    <img class='away-logo' >
                </div>
                <div class="away-name"></div>
                <div class='away-score'></div>
            </div>
            <div class = 'home dark-theme theme-toggle'>
                <div>
                    <img class='home-logo'>
                </div>
                <div class='home-name'></div>
                <div class='home-score'></div>
            </div>
        </div>
        <div class = "match-info">
            <div class="date"></div>
            <div class="count-down dark-theme theme-toggle">
                <table>
                        <tr>
                            <td>Jump Ball</td>
                        </tr>
                        <tr>
                            <td>begins in</td>
                        </tr>
                        <tr>
                            <td class='days-left'></td>
                        </tr>
                </table> 
            </div>
            <div class="location dark-theme theme-toggle                                        ">
                <table>
                    <tr>
                        <td>in</td>
                    </tr>
                    <tr>
                        <td class='stadium'></td>
                    </tr>
                    <tr>
                        <td class='city'></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
